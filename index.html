<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agroforestry Gallery</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />
    <link rel="stylesheet" href="css/styles.css"> <!-- External CSS -->
</head>
<body>

    <!-- Header Section -->
    <section class="gallery-header text-center">
        <h1>Agroforestry Gallery</h1>
        <h4 class="subheading">Permanent Exposition</h4>
        <p>Learn more about agroforestry and how you can participate in preserving our ecosystems. 
            <a href="https://www.digitaf.eu/#" target="_blank">Click here to engage and participate.</a>
        </p>
    </section>

    <!-- Gallery and Word Cloud Section -->
    <div class="gallery-container d-flex">
        <!-- Gallery Items (Left) -->
        <div class="portfolio-gallery flex-grow-1">
            <div id="gallery" class="portfolio-item row">
                <!-- Images will be dynamically inserted here -->
            </div>
        </div>

        <!-- Word Cloud (Right Sidebar) -->
        <div class="word-cloud-sidebar">
            <div id="word-cloud" class="word-cloud">
                <!-- Word cloud filters will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Sticky Footer Section -->
    <footer class="footer">
        <p>Developed by MVARC - <a href="https://www.mvarc.eu" target="_blank">www.mvarc.eu</a></p>
    </footer>

    <!-- External JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="js/gallery.js"></script> <!-- External JavaScript -->
</body>
</html>
